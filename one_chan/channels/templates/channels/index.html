{% load bootstrap3 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1chan</title>
    </head>
    
    <body>
        <div class="text-center">
            <h1>1chan</h1>
            <h3> Anonymous Textboard forum</h3>
        </div>
        <div class="container">
            <h2>Boards</h2>
            <div>
                <ul class="list-group">
                    {% for board in list_of_boards %}
                        <li class="list-group-item">
                            <a href="{% url 'board' board.board_name %}">{{board}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        
    </body>
</html>
