{% load bootstrap3 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>1chan</title>
    </head>
    
    <body>
        <div class="text-center">
            <h1>1chan</h1>
            <h3> Anonymous Textboard forum</h3>
            <a href="https://github.com/https://github.com/Mikerah/1Chan"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"></a>
        </div>
        <div class="container">
            <h2>Boards</h2>
            <div>
                <ul class="list-group">
                    {% for board in list_of_boards %}
                        <li class="list-group-item">
                            <a href="{% url 'board' board.board_name %}">{{board}}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
        
    </body>
</html>
